name: windmill_ad_plugin
description: A new Flutter project.
version: 2.0.0
homepage: https://www.sigmob.com

environment:
  sdk: ">=2.12.0 <3.3.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      android:
        package: com.windmill.windmill_ad_plugin
        pluginClass: WindmillAdPlugin
      ios:
        pluginClass: WindmillAdPlugin

  # To add assets to your plugin package, add an assets section, like this:
